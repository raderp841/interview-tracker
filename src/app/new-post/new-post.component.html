<div *ngIf="user">
  <button *ngIf="!newClicked" (click)="handleNewClick()" class="fixed-button" color="primary" mat-raised-button>NEW</button>
  <mat-card>
    <form  #postForm="ngForm" (submit)="onAddPost(postForm)" *ngIf="newClicked">
      <mat-form-field>
        <input matInput type="text" name="title" ngModel required #title="ngModel" placeholder="Post Title">
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="4" name="content" ngModel required #content="ngModel" placeholder="Post Content"></textarea>
        <mat-error *ngIf="content.invalid">Please enter some content</mat-error>
      </mat-form-field>
      <mat-action-row>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
        <button mat-raised-button color="accent" mat-button (click)="handleCancelClick()">Cancel</button>
      </mat-action-row>
    </form>
  </mat-card>
</div>
